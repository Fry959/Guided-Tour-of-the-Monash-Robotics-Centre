<!DOCTYPE html>
<head>
	<meta charset="UTF-8">

		"width=device-width, initial-scale=1.0">
	<title>
		Hi!I am Pepper, welcome to the Robotics Centre
	</title>

	<style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {     background-image:Â url('image.jpg');
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: white;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

	<h1>Hi I'm Pepper, welcome to the Robotics centre</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Could you please tell me your Name?
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which robot do you want to learn about?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Show me a map">Fetch Robot</option>
				<option value="Tell me about the robots">I want to know about the robots</option>
			</select>
		</div>

		
	</form>
</body>
